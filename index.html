<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;900&family=Be+Vietnam+Pro:wght@400;500;700;800&family=Big+Shoulders+Display:wght@900&family=IBM+Plex+Sans:wght@400;700&family=Kumbh+Sans:wght@700;800&family=Open+Sans&family=Outfit:wght@300&family=Plus+Jakarta+Sans:wght@700;800&family=Poppins:wght@200;300;400;600&family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>tip calculator app</title>
</head>

<body>
    <header>
        <img src="/images/logo.svg" alt="">
    </header>
    <div class="white-box">
        <div class="sections">
            <section class="right-section">
                <div class="top">
                    <h2>Bill</h2>
                    <input id="bill" class="bill-put" type="text" placeholder="0">
                </div>
                <div class="middle">
                    <h2>Select Tip %</h2>
                    <div class="tips">
                        <div name="tipBox" class="percentage tip-box box-1">5%</div>
                        <div name="tipBox" class="percentage tip-box box-2">10%</div>
                        <div name="tipBox" class="percentage tip-box box-3">15%</div>
                        <div name="tipBox" class="percentage tip-box box-4">25%</div>
                        <div name="tipBox" class="percentage tip-box box-5">50%</div>
                        <input id="custom" class="tip-box box-6" placeholder="Custom">
                    </div>
                </div>
                <div class="bottom">
                    <h2>Number of People</h2>
                    <input id="numberOfPeople" class="number-of" type="text" placeholder="0">
                </div>
        </div>
        <section class="green-box">
            <div class="top">
                <div class="div-one">
                    <h2>Tip Amount</h2>
                    <span>/ person</span>
                </div>
                <div class="tip-amount">
                    <h1>$4.27</h1>
                </div>
            </div>
            <div class="total">
                <div class="div-one">
                    <h2>Total</h2>
                    <span>/ person</span>
                </div>
                <div class="total-amount">
                    <h1>$32.79</h1>
                </div>
            </div>
            <button id="button" type="submit">RESET</button>
        </section>
    </div>
    </div>
</body>
<script src="calc.js"></script>

</html>
